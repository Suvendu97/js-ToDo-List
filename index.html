<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="todoList">
  <div class="cover-img">
    <div class="cover-inner">
      <h3>ToDoList</h3>
    </div>
  </div>
  <div class="content">
    <form class="add">
      <input type="text" name="add" placeholder="Add item...">
      <div class="input-buttons">
        <a href="#0" class="add-todo">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
      </div>
    </form>
    <ul class="todos">
      <li>
        <input type="checkbox" id="todo_1">
        <label for="todo_1">
          <span class="check"></span>
          Practice Football
        </label>
        <i class="fa fa-trash-o delete"></i>
      </li>
      <li>
        <input type="checkbox" id="todo_2">
        <label for="todo_2">
          <span class="check"></span>
          Study Backend
        </label>
        <i class="fa fa-trash-o delete" aria-hidden="true"></i>
      </li>
      <li>
        <input type="checkbox" id="todo_3">
        <label for="todo_3">
          <span class="check"></span>
          Watch Movie
        </label>
        <i class="fa fa-trash-o delete" aria-hidden="true"></i>
      </li>
    </ul>

    <!-- <span>
      <p id="total-task">Total no of task in the list </p>
      <p id="total"></p>
    </span> -->

  </div>

</div>




    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
